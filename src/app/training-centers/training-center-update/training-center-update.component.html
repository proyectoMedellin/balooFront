<div class="container">
    <div class="row">
        <form (ngSubmit)="TrainingCenterForm.valid && UpdateTrainingCenter()"  [formGroup]="TrainingCenterForm" class="form-container">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Centro de formación</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <label>Código: </label>
                        <mat-form-field>
                            <input matInput type="text" maxlength="50" formControlName="Code">
                            <mat-hint align="start"><strong>Caracteres</strong> </mat-hint>
                            <mat-hint align="end">{{TrainingCenterForm.value['Code'].length}} / 50</mat-hint>
                            <mat-error>
                                Este campo es <strong>obligatorio</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <br />
                    <div class="row">
                        <label>Nombre: </label>
                        <mat-form-field>
                            <input matInput type="text" maxlength="300" formControlName="Name">
                            <mat-hint align="start"><strong>Caracteres</strong> </mat-hint>
                            <mat-hint align="end">{{TrainingCenterForm.value['Name'].length}} / 300</mat-hint>
                            <mat-error>
                                Este campo es <strong>obligatorio</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <br />
                    <div class="row">
                        <mat-slide-toggle 
                            formControlName="Enabled">
                            <span *ngIf="TrainingCenterForm.value['Enabled']; else inactivo">Activo</span>
                            <ng-template #inactivo><span>Inactivo</span></ng-template>
                        </mat-slide-toggle>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">Guardar</button>
                    <button mat-raised-button color="accent" [routerLink]="['/TrainingCenters']">Cancelar</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

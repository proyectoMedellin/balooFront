<div class="container">
  <br>
    <div class="row">
        <h1>Centros de formación</h1> 
        <div class="line"></div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm " >
        <mat-form-field>
            <mat-label>Buscar centro</mat-label>
            <input #tableFilter (keyup)="applyFilter(tableFilter.value)" matInput placeholder="" />
        </mat-form-field>
      </div>
      <div class="col-sm right-align" >
        <button mat-raised-button color="primary" [routerLink]="['TrainingCentersCreate']">Adicionar centro</button>
      </div>
    </div>
    <div class="row">
        <div class="mat-elevation-z8">
            <table #table mat-table [dataSource]="dataSource" class="mat-e">
                <ng-container matColumnDef="Code">
                  <th mat-header-cell *matHeaderCellDef> Código </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                  <th mat-header-cell style="text-align: right" *matHeaderCellDef>Acciones</th>
                  <td mat-cell style="text-align: right" *matCellDef="let element">
                    <button mat-icon-button color="primary" [routerLink]="['/TrainingCenters/TrainingCentersUpdate',element.id]">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <br>
            <mat-paginator #paginator
                         [pageSize]="5"
                         [pageSizeOptions]="[5, 10, 15, 20]"
                         [showFirstLastButtons]="true">
            </mat-paginator>
            <!--<mat-paginator #paginator
                      [pageSizeOptions]="[5, 10, 15, 20]"
                      [length]="countRegisters" 
                      [pageSize]="initPageSize" 
                      (page)="changePage($event)">
            </mat-paginator>-->
        </div>        
    </div>
</div>

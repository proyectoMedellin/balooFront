<mat-drawer-container class="app-container" autosize>
<mat-toolbar color="primary" style=" position: sticky; top: 0px; z-index:1">
    <button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu"> 
    </mat-menu>
    <img width="150" height="70" src="../assets/images/Logo.png">
    <span class="spacer"></span>
</mat-toolbar>
<mat-drawer  #drawer class="app-sidenav" mode="side">
    <button  mat-menu-item routerLink="Inicio">Inicio</button>
    <div *ngFor="let item of items">
        <button mat-menu-item routerLink={{item.route}}>{{item.menuLabel}}</button>
    </div>
    <button mat-menu-item (click)="logOut()">Salir</button>
</mat-drawer>

<router-outlet></router-outlet>
</mat-drawer-container>

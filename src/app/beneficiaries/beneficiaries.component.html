<div class="container">
    <div class="row">
        <h1>Información de niñas y niños</h1> 
        <div class="line"></div>
    </div>
    <div class="row">
      <div class="col-sm">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input #tableFilter (keyup)="applyFilter(tableFilter.value)" matInput placeholder="" />
        </mat-form-field>
      </div>
      <div class="col-sm" style="text-align: right;">
        <button mat-raised-button color="primary" [routerLink]="['/HolidaysCreate']">Adicionar</button>
      </div>
    </div>
    <div class="row">
        <div class="mat-elevation-z8">
            <table #table mat-table [dataSource]="dataSource" class="mat-e">
                <ng-container matColumnDef="DocumentType">
                  <th mat-header-cell *matHeaderCellDef> Tipo documento </th>
                  <td mat-cell *matCellDef="let element"> {{element.DocumentType}} </td>
                </ng-container>
                <ng-container matColumnDef="DocumentNumber">
                    <th mat-header-cell *matHeaderCellDef> Nro. Documento </th>
                    <td mat-cell *matCellDef="let element"> {{element.DocumentNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="Names">
                    <th mat-header-cell *matHeaderCellDef> Nombres </th>
                    <td mat-cell *matCellDef="let element"> {{element.Names}} </td>
                  </ng-container>
                  <ng-container matColumnDef="LastNames">
                      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                      <td mat-cell *matCellDef="let element"> {{element.LastNames}} </td>
                  </ng-container>

                <ng-container matColumnDef="Update">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                    <a href="/UpdateUser?user={{element.Id}}">Actualizar</a>
                  </td>
                </ng-container> 

                <ng-container matColumnDef="PhotoUpload">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                      <a href="/UpdateUser?user={{element.Id}}">Cargar foto</a>
                    </td>
                  </ng-container> 

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator
                         [pageSize]="5"
                         [pageSizeOptions]="[5, 10, 15, 20]"
                         [showFirstLastButtons]="true">
            </mat-paginator>
        </div>        
    </div>
</div>

<div class="title">
    <h1>Login</h1>
    <div class="line">
    </div>
</div>
<div class="custom-form">
    <form  (ngSubmit)="LoginForm.valid && login()" [formGroup]="LoginForm">
            <label>Usuario: </label>
            <mat-form-field appearance="outline">
                    <input matInput type="text" placeholder="Username" maxlength="150"  maxlength="150" formControlName="User">
                    <button mat-icon-button matSuffix >
                        <mat-icon></mat-icon>
                    </button>
                    <mat-error>
                        Este campo es <strong>obligatorio</strong>
                    </mat-error>
            </mat-form-field>
            <br>
            <label>Contraseña: </label>
            <mat-form-field appearance="outline">
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Abc+90de" maxlength="150"  formControlName="UserPassword">
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>
                    Este campo es <strong>obligatorio</strong>
                </mat-error>
            </mat-form-field>  
            <br>
            <a style="position: relative" routerLink="/Recover">Recuperar contraseña</a>
            <br>
            <br>
            <button mat-raised-button color="primary" type="submit">Login</button>
            
    </form>  
  
</div>

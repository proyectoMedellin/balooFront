<div class="container">
    <div class="row">
        <form [formGroup]="CampusForm" class="form-container">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Sede</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <mat-form-field>
                            <mat-select placeholder="Centro de formación" formControlName="TrainingCenterId">
                              <mat-option *ngFor="let centro of listaCentros" [value]="centro.value">
                                {{centro.viewValue}}
                              </mat-option>
                            </mat-select>
                            <mat-error>
                                Este campo es <strong>obligatorio</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <label>Código: </label>
                        <mat-form-field>
                            <input matInput type="text" maxlength="50" formControlName="Code">
                            <mat-hint align="start"><strong>Caracteres</strong> </mat-hint>
                            <mat-hint align="end">{{CampusForm.value['Code'].length}} / 50</mat-hint>
                            <mat-error>
                                Este campo es <strong>obligatorio</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <br />
                    <div class="row">
                        <label>Nombre: </label>
                        <mat-form-field>
                            <input matInput type="text" maxlength="300" formControlName="Name">
                            <mat-hint align="start"><strong>Caracteres</strong> </mat-hint>
                            <mat-hint align="end">{{CampusForm.value['Name'].length}} / 300</mat-hint>
                            <mat-error>
                                Este campo es <strong>obligatorio</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <br />
                    <div class="row">
                        <mat-slide-toggle 
                            formControlName="Enabled">
                            <span *ngIf="CampusForm.value['Enabled']; else inactivo">Activo</span>
                            <ng-template #inactivo><span>Inactivo</span></ng-template>
                        </mat-slide-toggle>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary">Guardar</button>
                    <button mat-raised-button color="accent" [routerLink]="['/Campus']">Cancelar</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

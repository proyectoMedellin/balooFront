<div class="container pageContainer">
  <br>
  <div class="row">
      <h1>Consulta de Información</h1>
      <div class="line"></div>
  </div>
  <div class="row">
      <form [formGroup]="reports">
          <mat-card>
              <mat-card-header>
                  <mat-card-title>
                      módulo de búsqueda</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                  <div class="row">
                      <div class="col-md-6">
                          <mat-form-field class="full-width">
                              <mat-select placeholder="Centro de formación" formControlName="trainingCenterId" (selectionChange)="onSelectTrainingCenter($event)">
                                <mat-option value="">Seleccione...</mat-option>
                                  <mat-option *ngFor="let tido of trainingCenter" [value]="tido.id">
                                      {{tido.name}}
                                  </mat-option>
                              </mat-select>
                          </mat-form-field>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <mat-form-field class="full-width">
                              <mat-select placeholder="Sede" multiple
                              [disabled]="reports.value['trainingCenterId'].length == 0"
                                  formControlName="campusId" (selectionChange)="onSelectCampus($event)">
                                  <mat-option *ngFor="let tido of campus" [value]="tido.id">
                                      {{tido.name}}
                                  </mat-option>
                              </mat-select>
                          </mat-form-field>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                        <mat-form-field class="full-width">
                          <mat-select placeholder="Grupo"
                          [disabled]="reports.value['campusId'].length == 0"
                              formControlName="groupNames">
                              <mat-option value="">Seleccione...</mat-option>
                              <mat-option *ngFor="let tido of groups" [value]="tido.id">
                                  {{tido.name}}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>
                      </div>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
                            <input matStartDate placeholder="Start date" formControlName="from">
                            <input matEndDate placeholder="End date" formControlName="to" (dateChange)="onChangeUpdated()">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
              </mat-card-content>
              <mat-card-actions style="display: flex; align-items: center;">
                  <button *ngIf="reports.value['trainingCenterId'].length != 0" style="margin-right: 0.1rem;" mat-raised-button color="primary" type="submit" (click)="applyFilter(reports.value, 'Asistencia')">Asistencia</button>
                  <button *ngIf="reports.value['trainingCenterId'].length != 0" style="margin-right: 0.1rem;" mat-raised-button color="primary" type="submit" (click)="applyFilter(reports.value, 'Emociones')">Emociones</button>
                  <!-- <button *ngIf="reports.value['trainingCenterId'].length != 0" style="margin-right: 0.1rem;" mat-raised-button color="primary" type="submit" (click)="applyFilter(reports.value, 'Información Nutricional')">Información Nutricional</button> -->
                  <button *ngIf="reports.value['trainingCenterId'].length != 0" style="margin-right: 0.1rem;" mat-raised-button class="lightBlue-bkg" (click)="cleanForm()">Limpiar</button>
                </mat-card-actions>
          </mat-card>
      </form>
  </div>
</div>

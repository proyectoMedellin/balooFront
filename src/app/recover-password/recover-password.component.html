<mat-toolbar  color="primary" style=" position: sticky; top: 0px; z-index:1">

    <mat-menu #menu="matMenu"> 
    </mat-menu>
    <a routerLink="Inicio"><img width="170" height="50" src="../assets/images/Logo.png"></a>
    <span class="spacer"></span>
</mat-toolbar>
<div class="title">
    <h1>Recuperar contrase√±a</h1>
    <div class="line">
    </div>
</div>
<div class="custom-form">
    <form (ngSubmit)="RecoveryForm.valid && sendNotificacion(RecoveryForm.value)" [formGroup]="RecoveryForm">
        <label>Nombre de usuario: </label>
            <mat-form-field appearance="outline">
                <input matInput type="text" maxlength="300" formControlName="UserName" >
                <mat-hint align="start"><strong>Caracteres</strong> </mat-hint>
                <mat-hint align="end">{{RecoveryForm.value['UserName'].length}} / 300</mat-hint>
                <mat-error>
                    Es requerido un <strong>Nickname</strong>
                </mat-error>
            </mat-form-field>
        <br>
        <button mat-raised-button style="margin: 10px;" color="accent" routerLink="/Login" >Volver</button>
        <button mat-raised-button color="primary" type="submit">Enviar</button>
    </form>
</div>

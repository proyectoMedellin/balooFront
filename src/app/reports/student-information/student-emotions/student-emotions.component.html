<!-- emotions section starts -->
<ng-container *ngIf="type === 'emotions'">
    <div class="row  pb-5 mt-4">
        <!-- emotions table start -->
        <div class="col-md-6">
            <div>
                <h1>Información Emocional</h1>
                <mat-form-field class="full-width">
                    <mat-select placeholder="Select Export type">
                        <mat-option value="csv" (click)="exporter.exportTable('csv',{ fileName: 'report'} )">
                            CSV
                        </mat-option>
                        <mat-option value="excel" (click)="exporter.exportTable('xlsx',{ fileName: 'report'} )">
                            Excel
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="report-container">
                <table #table mat-table [dataSource]="emotionDataSource" class="mat-e" matTableExporter
                    #exporter="matTableExporter">
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Fecha </th>
                        <td mat-cell *matCellDef="let element">{{ element.createdOn | date: 'MM-dd-yyyy' }} </td>
                    </ng-container>
                    <ng-container matColumnDef="emotion">
                        <th mat-header-cell *matHeaderCellDef> Emoción </th>
                        <td mat-cell *matCellDef="let element"> {{ element.emotionName }} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="emotionTableColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: emotionTableColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data available</td>
                      </tr>
                </table>
            </div>
        </div>
        <!-- emotions table end -->

        <!-- emotions chart section start -->
        <div class="col-md-6 mt-4">
            <h1>Gráfica</h1>
            <div class="chart-section" *ngIf="emotionsData.length > 0">
                <canvas baseChart class="chart" [data]="emotionPieChartData" [type]="pieChartType"
                    [options]="pieChartOptions">
                </canvas>
            </div>
        </div>
        <!-- emotions chart section end -->
    </div>
</ng-container>
<!-- emotions section ends -->
